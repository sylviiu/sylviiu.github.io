<!DOCTYPE html>
<html>
    <head>
        <title>Input Reaction Test</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    </head>

    <body>
        <div id="sounds">
            <audio id="boowomp" src="sounds/boowomp.mp3"></audio>
            <audio id="drip" src="sounds/drip.mp3"></audio>
            <audio id="foghorn" src="sounds/foghorn.mp3"></audio>
            <audio id="lego" src="sounds/lego.mp3"></audio>
            <audio id="vine" src="sounds/vine.mp3"></audio>
        </div>

        <div id="content">
            <h1>Input Reaction Test</h1>
            <h3>Press A [X on DualShock] to begin.</h3>
    
            <div id="controllersDiv"></div>
    
            <div id="reactionTime">
                <h3 id="waiting" style="width: 100%">Waiting for input...</h3>
            </div>
    
            <div id="settings">
                <div class="opt" id="vibration">
                    Vibration
                    <input type="checkbox" checked>
                </div>
                <div class="opt" id="sound">
                    Sound
                    <input type="checkbox" checked>
                </div>
                <div class="opt" id="volume">
                    Volume
                    <input type="range" min="0" max="100" value="35" style="width: 80px">
                </div>
            </div>
        </div>

        <script src="controller.js"></script>
        <script src="consts.js"></script>
        <script src="ui.js"></script>
    </body>
</html>
